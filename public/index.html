<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <title>live-comments-viewer</title>
  </head>
  <body>
<script>
  window.facebookSDKPromise = new Promise(function (resolve) {
    window.fbAsyncInit = function() {
      FB.init({
        appId            : '809977655855402',
        autoLogAppEvents : true,
        cookie:            true,
        xfbml            : true,
        version          : 'v2.12'
      })
      resolve(FB)
    }
  })

  ;(function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

    <noscript>
      <strong>We're sorry but live-comments-viewer doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
